<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecos Media Store Prototipo</title>
    <link rel="icon" type="image/png" href="logo_ecosmedia.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="https://ecosmediamx.com" class="logo-link">
                <img src="logo_ecosmedia.png" alt="Ecos Media Logo" style="height: 40px; width: auto;">
            </a>
            <ul class="nav-links">
                <li><a href="#">Reportajes</a></li>
                <li><a href="#">Videogramas</a></li>
                <li><a href="#">Infografías</a></li>
                <li><a href="#">Tienda</a></li>
            </ul>
            <div class="cart-icon" id="cart-toggle">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                <span class="cart-count" id="cart-count">0</span>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="container">
            <h2>Impulsa tu comunicación</h2>
            <p>Contrata nuestros servicios profesionales o adquiere merchandising oficial de nuestros comunicadores.</p>
        </div>
    </header>

    <main class="container">
        <section class="tabs">
            <button class="tab-btn active" data-tab="servicios">Servicios Ecos Media</button>
            <button class="tab-btn" data-tab="tienda">Tienda de Comunicadores</button>
        </section>

        <section id="servicios" class="products-grid active-tab">
            <!-- Renderizado por JS -->
        </section>

        <section id="tienda" class="products-grid">
            <!-- Renderizado por JS -->
        </section>
    </main>

    <!-- Carrito Flotante -->
    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h3>Tu Carrito</h3>
            <button id="close-cart" class="close-btn">&times;</button>
        </div>
        <div class="cart-items" id="cart-items">
            <!-- Items del carrito -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cart-total-price">$0.00 MXN</span>
            </div>
            <button class="checkout-btn">Proceder al pago</button>
        </div>
    </div>

    <div class="cart-overlay" id="cart-overlay"></div>

    <script src="main.js"></script>
</body>

</html>
